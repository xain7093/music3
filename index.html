<style type="text/css">
body  {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #060c21;
}

.box {
    position: relative;
    width: 700px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #272727;
}

.box::before {
    content:"";
    position: absolute;
    top: -2px;
    bottom: -2px;
    right: -2px;
    left: -2px;
    background: #fff;
    z-index: -1;
}

.box::after {
    content:"";
    position: absolute;
    top: -2px;
    bottom: -2px;
    right: -2px;
    left: -2px;
    background: #fff;
    z-index: -2;
    filter: blur(40px);
}

.box::before,
.box::after {
    background: linear-gradient(235deg,#FF95CA,#272727, #FFE66F);
} 

.content {
    padding: 20px;
    box-sizing: border-box;
    color: #fff;
}


</style>
